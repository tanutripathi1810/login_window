<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Window</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.5)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect fill="%23e8f4f8" width="1200" height="800"/><circle fill="%23d1ecf1" cx="200" cy="200" r="100"/><circle fill="%23b8dce8" cx="800" cy="300" r="150"/><circle fill="%23a2cdd9" cx="1000" cy="600" r="120"/><circle fill="%23ffffff" cx="400" cy="500" r="80" opacity="0.7"/><circle fill="%23ffffff" cx="600" cy="150" r="60" opacity="0.5"/></svg>');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('bg1.webp') no-repeat center center;
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
        }

        .login-container {
            background: rgba(50, 50, 50, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .profile-avatar::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #8b4513;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 15px;
        }

        .profile-avatar::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 25px;
            background: #fff;
            border-radius: 25px 25px 0 0;
            bottom: 15px;
            border: 2px solid #8b4513;
        }

        .login-title {
            color: #fff;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input:focus {
            border-bottom-color: #ff6b6b;
            box-shadow: 0 2px 0 #ff6b6b;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
            accent-color: #ff6b6b;
        }

        .checkbox-container a {
            color: #ff6b6b;
            text-decoration: underline;
        }

        .checkbox-container a:hover {
            color: #ff5252;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* Floating animation for background elements */
        .background-overlay {
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(-10px) rotate(-1deg); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                width: 95%;
            }
            
            .login-title {
                font-size: 20px;
            }
            
            .form-input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="login-container">
        <div class="profile-avatar"></div>
        
        <h2 class="login-title">Login Window</h2>
        
        <form>
            <div class="form-group">
                <input type="email" class="form-input" placeholder="Your Email Address" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Your Password" required>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="terms" required>
                <label for="terms">I Agree With <a href="#">Terms & Condition</a></label>
            </div>
            
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
